<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <title>reveal.js</title>

        <link rel="stylesheet" href="css/reveal.css">
        <link rel="stylesheet" href="css/theme/serif.css">

        <!-- Theme used for syntax highlighting of code -->
        <link rel="stylesheet" href="lib/css/zenburn.css">

        <!-- Printing and PDF exports -->
        <script>
            var link = document.createElement( 'link' );
            link.rel = 'stylesheet';
            link.type = 'text/css';
            link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
            document.getElementsByTagName( 'head' )[0].appendChild( link );
        </script>
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section>
                    <h2>Kommunikation - Hä?</h2>
                </section>
                <section>
                    <section data-transition="slide" data-background="#c1f5f5" data-background-transition="zoom">
                        <h2>Körpersprache</h2>
                        <a href="#" class="navigate-down"></a>
                    </section>
                    <section data-background-size="50%" data-background="https://media.giphy.com/media/l46CiaulNmAN2S42A/giphy.gif">
                        <h2 style="color:#ffffff">Dominante Körpersprache</h2>
                        <br>
                        <a href="#/2"></a>
                    </section>
                    <section data-background-size="50%" data-background="https://media.giphy.com/media/Txh1UzI7d0aqs/giphy.gif">
                        <h2 style="color:#ffffff">Unterlegene Körpersprache</h2>
                        <br>
                        <p ></p>
                        <a href="#/3"></a>
                    </section>
                </section>
                <section>
                    <h2>Seiten einer Nachricht - Illokution</h2>
                </section>
                <section data-transition="slide" data-background="#c1f5f5" data-background-transition="zoom">
                    <h2>Emotion und Kommunikation</h2>
                </section>
                <section>
                    <h2>Selbstwertgefühl</h2>
                </section>
                <section data-transition="slide" data-background="#c1f5f5" data-background-transition="zoom">
                    <h2>Kommunikation effektiv gestalten</h2>
                </section>
            </div>
        </div>

        <script src="lib/js/head.min.js"></script>
        <script src="js/reveal.js"></script>

        <script>
            // More info about config & dependencies:
            // - https://github.com/hakimel/reveal.js#configuration
            // - https://github.com/hakimel/reveal.js#dependencies
            Reveal.initialize({
                dependencies: [
                    { src: 'plugin/markdown/marked.js' },
                    { src: 'plugin/markdown/markdown.js' },
                    { src: 'plugin/notes/notes.js', async: true },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
                ]
            });
        </script>
    </body>
</html>
